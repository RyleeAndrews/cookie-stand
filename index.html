<html>
<head>
  <title>
    Pats Salmon Goods
  </title>
  <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='app'>
    <form id='create-store'>
      <input name='storeName' type='text' placeholder='name'/>

      <button type='submit'> Add Location </button>
    </form>
  </div>
  <div id='main'>
    <h1> Pats Salmon Cookies </h1>
    <img id='salmon'src='https://raw.githubusercontent.com/codefellows/seattle-201d21/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png' alt='tasty salmon'>
  </div>
  <script src='app.js'></script>
</body>
</html>
